<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="add-item__title title">Add Item</h3>
      <div class="add-item__wrapper">
        <input class="add-item__input-text input-text" id="new-task" type="text">
        <button class="add-item__btn btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul class="todo__list list" id="incomplete-tasks">
        <li class="todo__list-item list-item">
          <input class="todo__input-checkbox input-checkbox" type="checkbox">
          <label class="todo__label label">Pay Bills</label>
          <input class="todo__input-text input-text" type="text">
          <button class="todo__btn btn btn_edit">Edit</button>
          <button class="todo__btn btn btn_delete">
            <img class="todo__btn-img btn-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="todo__list-item list-item list-item_edit">
          <input class="todo__input-checkbox input-checkbox" type="checkbox">
          <label class="todo__label label">Go Shopping</label>
          <input class="todo__input-text input-text" type="text" value="Go Shopping">
          <button class="todo__btn btn btn_edit">Save</button>
          <button class="todo__btn btn btn_delete">
            <img class="todo__btn-img btn-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__list list" id="completed-tasks">
        <li class="completed__list-item list-item">
          <input class="completed__input-checkbox input-checkbox" type="checkbox" checked>
          <label class="completed__label label">See the Doctor</label>
          <input class="completed__input-text input-text" type="text">
          <button class="completed__btn btn btn_edit">Edit</button>
          <button class="completed__btn btn btn_delete">
            <img class="completed__btn-img btn-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
